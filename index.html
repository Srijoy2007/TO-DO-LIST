<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--LINK UPS-->
    <link href="https://fonts.googleapis.com/css2?family=Licorice&family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TO-DO</title>
</head>
<body>
    
    <header><h1>
        Srijoy's To -Do
    </h1></header>
   
    <form >
        <input type="text" class="to-do input">
        <button class="to-do button" type="submit">
            <i class="fas fa-plus-square"></i>
            
        </button>
      
    </form>
    <div class="select">
        <select name="todos" class="filter-todos">
            <option value="all">ALL</option>
            <option value="completed">completed</option>
            <option value="uncompleted">uncompleted</option>

        </select>
    </div>
    <div class="todo-container">
        <ul class="todo-list">
          
        </ul>
    </div>
    <div class="spacer layer1"></div>
    <!--JS LINK-->

    <script src="./app.js"></script>
</body>
</html>
